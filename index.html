<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Slick Demo App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1 prevArrow">
          <button type="button" class="btn btn-primary">Prev</button>
        </div>
        <div class="col-md-10 slick-slider">
          <div class="stuff bastion">
            <img src="images/bastion.jpg" class="img-fluid" alt="responsive image">
          </div>
          <div class="stuff metroid">
            <img src="images/metroid.jpg" class="img-fluid" alt="responsive image">
          </div>
          <div class="stuff hyper-light-drifter">
            <img src="images/hyper_light_drifter.png" class="img-fluid" alt="responsive image">
          </div>
        </div>
        <div class="col-md-1 nextArrow">
          <button type="button" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
